<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">
    <title>Counter program</title>
</head>

<body data-theme="light-mode">
    <nav>
        <div class="logo-container">
            <img src="Counter logo.png" alt="Counter logo">
            <h2>Character Counter</h2>
        </div>
        <div id="theme-toggle-wrapper">
            <div class="path"></div>
        </div>
    </nav>
    <main>
        <div class="title-container">
            <h1>Analyze your text in real-time.</h1>
        </div>
        <textarea id="text-input" placeholder="Enter/Paste text here..." required></textarea>
        <div class="checkbox-container">
            <div class="with-space-container">
                <input type="radio" value="checkbox-with-space" name="options" id="checkbox-with-space" checked>
                <label for="checkbox-with-space">Count with space</label>
            </div>

            <div class="without-space-container">
                <input type="radio" value="checkbox-without-space" name="options" id="checkbox-without-space">
                <label for="checkbox-without-space">Count without space</label>
            </div>

            <div class="read-time-container">
                <label for="read-time-display">Approx. reading time:</label>
                <div id="reading-time-display">0</div>
            </div>
        </div>
        <span class="modal"></span>
        <div class="button-container">
            <input type="button" value="Count" id="counter-btn">
            <input type="button" value="Reset" id="counter-reset-btn">
        </div>

        <div class="div-container">
            <div class="sub-div-1">
                <span id="total-chars">0</span>
                <p>Total characters</p>
            </div>
            <div class="sub-div-2">
                <span id="total-words">0</span>
                <p>Total words</p>
            </div>
            <div class="sub-div-3">
                <span id="total-sentences">0</span>
                <p>Total Sentences</p>
            </div>
            <div class="sub-div-4">
                <div>
                    <span id="most-freq-char">0</span>
                    <p id="count"></p>
                </div>
                <p>Most Frequent Character</p>
            </div>
        </div>
    </main>

    <script src="counter.js"></script>
</body>

</html>
